		function checkMail() {
			var v = document.getElementById("login_email").value;
			var desc = '';
			if (v.indexOf(" ") > -1) {
				desc = "邮箱不能包含空格!";
			} else {
				v = trim(v);
				if (v == '') {
					desc = '请您输入邮箱!!';
				} else if (!checkEmail(v)) {
					desc = '您输入的邮箱格式不正确,请重新输入。';
				} else if (new RegExp("[,]", "g").test(v)) {
					desc = '您输入的邮箱含有非法字符,请重新输入!'
				} else if (v.length > 100) {
					desc = '您输入的邮箱长度应小于30个字符,请重新输入';
				}
			}

			if (desc == '') {
				document.getElementById("form1").submit();
			} else {
				alert(desc);
				document.getElementById("login_email").select();
				return false;
			}
		}
		/* 4.1.5忘记密码1 */
		function checkName() {
			var v = document.getElementById("login_email").value;
			var desc = '';
			if (v.indexOf(" ") > -1) {
				desc = "邮箱不能包含空格!";
			} else {
				v = trim(v);
				if (v == '') {
					desc = '请输入登录邮箱或手机号码!!';
				} else {
					var telNumPass = checkTelB.zhaoxi.v);
				var num = parseInt(v);

				if (v == num) {
					if (v.length != 11) {
						desc = '您输入的手机号格式不正确,请重新输入。';
					} else if (!telNumPass) {
						desc = '您输入的手机号格式不正确,请重新输入。';
					}
				} else {
					if (!checkEmail(v)) {
						desc = '您输入的邮箱格式不正确,请重新输入。';
					} else if (new RegExp("[,]", "g").test(v)) {
						desc = '您输入的邮箱含有非法字符,请重新输入!'
					} else if (v.length > 100) {
						desc = '您输入的邮箱长度应小于30个字符,请重新输入';
					}
				}
			}
		}
		if (desc == '') {
			document.getElementById("form1").submit();
		} else {
			jQuery('.tips span').html(desc);
			document.getElementById("login_email").select();
			return false;
		}
		}

		function enterKey1(evt) {
			evt = (evt) ? evt : ((window.event) ? window.event : "");

			if (evt.keyCode == 13) {
				if (evt.preventDefault) { //阻止默认浏览器动作(W3C)
					evt.preventDefault();
				} else { //IE中阻止函数器默认动作的方式
					window.event.returnValue = false;
					return false;
				}

				checkName();
			} else if (evt.charCode == 32) {
				evt.returnValue = false;
				return false;
			} else if (evt.keyCode == 32) {
				evt.returnValue = false;
				return false;
			}
		}
